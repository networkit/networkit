  upload-packages:
    if: github.repository == 'networkit/networkit' # github.ref == 'refs/heads/master' && 
    name: 'PyPi test upload'
    runs-on: ubuntu-latest
    needs: [cpython-macos, cpython-linux-x86_64, cpython-windows, cpython-linux-aarch64, source-distribution]
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: ./dist
          merge-multiple: true
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.12'
      - name: Upload to TestPyPI
        run: |
          pip install twine
          ls -la ./dist/ 
          python3 -m twine upload --repository testpypi --verbose --skip-existing ./dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TWINE_PYPI_TEST }}

