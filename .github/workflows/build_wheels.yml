name: Build wheels

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

# Default parameters for all builds
env:
  ARTIFACT_RETENTION: ${{ github.ref == 'refs/heads/master' && '1' || '1' }}

jobs:
# This job gets the current date in format YYYYMMDD and saves it to an github action variable 'current_date'
  get-current-date:
    name: "Get current date"
    runs-on: ubuntu-latest
    outputs:
      current-date: ${{ steps.get_date.outputs.current-date }}
    steps:
      - name: Retrieve current date
        id: get_date
        run: |
          echo "::set-output name=current-date::$(date +'%Y%m%d')"

  cpython-linux-x86_64:
    name: 'Linux CPython (${{ matrix.cibw_archs }}, ${{ matrix.manylinux_image }})'
    runs-on: ubuntu-latest
    needs: [get-current-date]
    strategy:
      matrix:
        cibw_archs: ["x86_64"]
        manylinux_image: ["manylinux_2_28"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.12'
      - name: Set nightly name
        # if: github.ref == 'refs/heads/master'
        run: |
          pip install toml-cli
          toml set --toml-path=pyproject.toml "project.name" "networkit-nightly"
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BEFORE_BUILD: pip install cython auditwheel --upgrade
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_archs }}
          CIBW_ENVIRONMENT: NETWORKIT_BUILD_NUMBER='${{ needs.get-current-date.outputs.current-date }}'
          CIBW_BUILD: ${{ github.ref == 'refs/heads/master' && 'cp310-* cp311-* cp312-* cp313-* cp314-*' || 'cp314-*' }}
          CIBW_SKIP: "pp* *-musllinux_*"
          CIBW_TEST_COMMAND: python3 -c 'import networkit'
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'linux-${{ matrix.cibw_archs }}-cp310-${{ github.run_id }}'
          path: ./wheelhouse/*cp310*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'linux-${{ matrix.cibw_archs }}-cp311-${{ github.run_id }}'
          path: ./wheelhouse/*cp311*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'linux-${{ matrix.cibw_archs }}-cp312-${{ github.run_id }}'
          path: ./wheelhouse/*cp312*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'linux-${{ matrix.cibw_archs }}-cp313-${{ github.run_id }}'
          path: ./wheelhouse/*cp313*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        # if: github.ref == 'refs/heads/master'
        with:
          name: 'linux-${{ matrix.cibw_archs }}-cp314-${{ github.run_id }}'
          path: ./wheelhouse/*cp314*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}

  cpython-linux-aarch64:
    name: 'Linux CPython (${{ matrix.cibw_archs }}, ${{ matrix.manylinux_image }})'
    runs-on: ubuntu-latest
    needs: [get-current-date]
    strategy:
      matrix:
        cibw_archs: ["aarch64"]
        manylinux_image: ["manylinux_2_28"]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.12'
      - name: Set nightly name
        # if: github.ref == 'refs/heads/master'
        run: |
          pip install toml-cli
          toml set --toml-path=pyproject.toml "project.name" "networkit-nightly"
      - name: Build wheels
        if: github.ref == 'refs/heads/master'
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BEFORE_BUILD: pip install cython
          CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_archs }}
          CIBW_ENVIRONMENT: NETWORKIT_BUILD_NUMBER='${{ needs.get-current-date.outputs.current-date }}'
          CIBW_PLATFORM: ${{ 'linux' }}
          CIBW_BUILD: ${{ github.ref == 'refs/heads/master' && 'cp313-* cp314-*' || 'cp314-*' }}
          CIBW_SKIP: "*-musllinux_*"
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'linux-${{ matrix.cibw_archs }}-cp313-${{ github.run_id }}'
          path: ./wheelhouse/*cp313*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'linux-${{ matrix.cibw_archs }}-cp314-${{ github.run_id }}'
          path: ./wheelhouse/*cp314*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}

  cpython-macos:
    name: 'macOS CPython  (${{ matrix.buildplat[1] }})'
    runs-on: ${{ matrix.buildplat[0] }}
    needs: [get-current-date]
    strategy:
      matrix:
        buildplat:
        - [macos-latest, arm64, NETWORKIT_OSX_CROSSBUILD=ON]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.12'
      - name: Set nightly name
        # if: github.ref == 'refs/heads/master'
        run: |
          pip install toml-cli
          toml set --toml-path=pyproject.toml "project.name" "networkit-nightly"
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BEFORE_BUILD: 
            pip install cython &&
            brew install libomp ninja
          CIBW_ARCHS_MACOS: ${{ matrix.buildplat[1] }}
          CIBW_BUILD: ${{ github.ref == 'refs/heads/master' && 'cp310-* cp311-* cp312-* cp313-* cp314-*' || 'cp314-*' }}
          CIBW_ENVIRONMENT: CXX='c++' ${{ matrix.buildplat[2] }} MACOSX_DEPLOYMENT_TARGET='15.0' NETWORKIT_BUILD_NUMBER='${{ needs.get-current-date.outputs.current-date }}'
          CIBW_SKIP: "pp* *-musllinux_*"
          CIBW_TEST_COMMAND: python3 -c 'import networkit'
          CIBW_TEST_SKIP: "*-macosx_x86_64 *-macosx_universal2:x86_64"
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'macos-${{ matrix.buildplat[1] }}-cp310-${{ github.run_id }}'
          path: ./wheelhouse/*cp310*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'macos-${{matrix.buildplat[1] }}-cp311-${{ github.run_id }}'
          path: ./wheelhouse/*cp311*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'macos-${{ matrix.buildplat[1] }}-cp312-${{ github.run_id }}'
          path: ./wheelhouse/*cp312*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'macos-${{ matrix.buildplat[1] }}-cp313-${{ github.run_id }}'
          path: ./wheelhouse/*cp313*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        # if: github.ref == 'refs/heads/master'
        with:
          name: 'macos-${{ matrix.buildplat[1] }}-cp314-${{ github.run_id }}'
          path: ./wheelhouse/*cp314*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}


  cpython-windows:
    name: 'Windows CPython (${{ matrix.cibw_archs }})'
    runs-on: windows-latest
    needs: [get-current-date]
    strategy:
      matrix:
        cibw_archs: [amd64]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup devCmd (vstools)
        uses: ilammy/msvc-dev-cmd@v1
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.12'
      - name: Set nightly name
        # if: github.ref == 'refs/heads/master'
        run: |
          pip install toml-cli
          toml set --toml-path=pyproject.toml "project.name" "networkit-nightly"
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_BEFORE_BUILD: pip install cython ipython
          CIBW_ARCHS: "AMD64"
          CIBW_ENVIRONMENT: NETWORKIT_BUILD_NUMBER='${{ needs.get-current-date.outputs.current-date }}'
          CIBW_BUILD: ${{ github.ref == 'refs/heads/master' && 'cp310-* cp311-* cp312-* cp313-* cp314-*' || 'cp314-*' }}
          CIBW_SKIP: pp*
          CIBW_TEST_COMMAND: python -c "import networkit"
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'win-${{ matrix.cibw_archs }}-cp310-${{ github.run_id }}'
          path: ./wheelhouse/*cp310*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'win-${{ matrix.cibw_archs }}-cp311-${{ github.run_id }}'
          path: ./wheelhouse/*cp311*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'win-${{ matrix.cibw_archs }}-cp312-${{ github.run_id }}'
          path: ./wheelhouse/*cp312*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/master'
        with:
          name: 'win-${{ matrix.cibw_archs }}-cp313-${{ github.run_id }}'
          path: ./wheelhouse/*cp313*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}
      - uses: actions/upload-artifact@v4
        # if: github.ref == 'refs/heads/master'
        with:
          name: 'win-${{ matrix.cibw_archs }}-cp314-${{ github.run_id }}'
          path: ./wheelhouse/*cp314*.whl
          retention-days: ${{ env.ARTIFACT_RETENTION }}

  source-distribution:
    name: 'Source distribution'
    runs-on: ubuntu-latest
    needs: [get-current-date]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.12'
      - name: Set nightly name
        # if: github.ref == 'refs/heads/master'
        run: |
          pip install toml-cli
          toml set --toml-path=pyproject.toml "project.name" "networkit-nightly"
      - name: Create sdist source
        run: |
          pip install cython numpy setuptools
          NETWORKIT_BUILD_NUMBER='${{ needs.get-current-date.outputs.current-date }}' python3 setup.py sdist
      - uses: actions/upload-artifact@v4
        # if: github.ref == 'refs/heads/master'
        with:
          name: 'sdist-${{ github.run_id }}.tar.gz'
          path: ./dist/*networkit*.tar.gz
          retention-days: ${{ env.ARTIFACT_RETENTION }}


